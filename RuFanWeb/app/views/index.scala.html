@(title: String = "Welcome!")

@import play.api.Play.current

@main(title) {

    <h2>Welcome to RuFan</h2>

    @if(session.get("username")) {

        <div class="jumbotron">
            <h1>RuFan - Daily Fantasy Sport</h1>
            <p>Good to see you again @{session.get("displayName")}!</p>
            <a href="#" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span> Tournaments</a>
            <a href="@routes.TeamController.getUserTeam()" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-flag"></span> My Fantasy Teams</a>
        </div>

    } else {
        <image class="img-responsive" src="@routes.Assets.versioned("/images/RuFan-FrontPageLogo.png")"/>
    }
}
