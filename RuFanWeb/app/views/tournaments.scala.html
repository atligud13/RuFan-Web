@(tournaments: ArrayList[is.rufan.tournament.domain.Tournament])


@main("Tournaments", nav="tournament") {
  <ul>
    @for(t <- tournaments) {
      <li><a href="@routes.FantasyTeamController.get(t.getTournamentId().toInt)">@t.getName()</a> Starts: @t.getStartDate() Ends:
        @t.getEndDate() League: @t.getLeagueName() </li>
    }
  </ul>
}
